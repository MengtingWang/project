<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人资料修改</title>
		<link rel="stylesheet" href="/channelDealer/css/common.css"/>
		<link rel="stylesheet" href="/channelDealer/partner_generation/css/personal_information_updata.css" />
		<script src="/channelDealer/js/vue.js"></script>
	</head>
	<body>
	<div id="root">
		<component-header></component-header>
		<section class="main">
			<component-menu :index="1" :link-active="1"></component-menu>
			<div class="content">
				<div class="person_updata">
					<div class="Head_portrait">
						<div class="head_img">
							<img src="" title=""/>
						</div>
						<div class="updata_img"><a href="personal_information_img.html">修改我的头像</a></div>
					</div>
					<div class="updata_infor">
						<form class="form" novalidate>
							<div class="form-group">
								<h2>修改信息</h2>
							</div>
							
							<div class="form-group">
								<label>开户银行:</label>
								<input type="text" id="bank" name="bank"  v-model.trim="subbranchName" @change="bankNameValidate"/>
								<span class="validate-msg" v-text="validityMsg.bankNameValidityMsg"></span>
							</div>
							<div class="form-group">
								<label>开户支行:</label>
								<input type="text" id="Branch" name="Branch" @change="subbranchNameValidate"/>
								<span class="validate-msg" v-text="validityMsg.subbranchNameValidityMsg"></span>
							</div>
							<div class="form-group">
								<label>开户名称:</label>
								<input type="text" id="openname" name="openname" @change="accountNameValidate" placeholder="默认不可修改"/>
								<span class="validate-msg" v-text="validityMsg.accountNameValidityMsg"></span>
							</div>
							<div class="form-group">
								<label>银行账号:</label>
								<input type="text" id="id" name="id" @change="bankAccountValidate"/>
								<span class="validate-msg" v-text="validityMsg.bankAccountValidityMsg"></span>
							</div>
							
							<div class="form-group buttons">
								<button><a href="#">完成修改</a></button>
								<button>取消</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
		<component-footer></component-footer>
	</div>
	<script src="/channelDealer/js/validator.js"></script>
	<script src="/channelDealer/js/common.js"></script>
	</body>
</html>
